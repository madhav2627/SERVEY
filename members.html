<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Members</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #1565c0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        li {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #1565c0;
            display: inline-block;
            min-width: 180px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        li:hover {
            transform: scale(1.1);
            background-color: #bbdefb;
        }
    </style>
</head>
<body>
    <h1>Members of this project</h1>
    <ul id="members-list">
        <li>R. Chanakya</li>
        <li>S. Akash</li>
        <li>Yegnavajjula V S K Madhav Prasad</li>
        <li>Y. Sriram</li>
    </ul>
    <h2>This project was guided by our HOD, P. Nagendra Kumar</h2>
</body>
</html>
